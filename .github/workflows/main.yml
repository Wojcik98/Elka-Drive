name: CI

on: [push]

jobs:
  integration-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Init submodule
      run: git submodule update --init

    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Build app
      run: |
        echo "QMake"
        qmake
        echo "make"
        make
        echo "make install"
        sudo make install
    - name: Run tests
      run: |
        ./tests/TestModel/test

  integration-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Init submodule
      run: git submodule update --init

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        arch: win64_mingw73

    - name: Build app
      run: |
        qmake.exe
        mingw32-make.exe
        mingw32-make.exe install
    - name: Run tests
      run: |
        echo "copy dll"
        cp qamqp/src/qamqp0.dll tests/TestModel/release
        echo "run test"
        ./tests/TestModel/release/test.exe

