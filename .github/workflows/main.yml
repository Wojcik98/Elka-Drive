name: CI

on: [push]

jobs:
  integration-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Build app
      run: |
        qmake
        make
    - name: Run tests
      run: |
        ./ProcessResponse/test

  integration-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        arch: win64_mingw73

    - name: Build app
      run: |
        qmake.exe
        mingw64-make.exe
    - name: Run tests
      run: |
        ./ProcessResponse/release/test.exe
