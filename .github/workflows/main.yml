name: CI

on: [push]

jobs:
  Build and test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Build app
      run: |
        qmake
        make
    - name: Run tests
      run: |
        cd ProcessResponse
        ./test
